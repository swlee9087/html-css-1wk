<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            font-size: 20px;
            color: orange;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h2>웹문서의 디자인과 내용을 분리한다.</h2>
    <p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있다.</p>
    <p>내용은 html로 구성, 디자인은 CSS를 이용해 꾸민다.</p>
</body>
</html>
