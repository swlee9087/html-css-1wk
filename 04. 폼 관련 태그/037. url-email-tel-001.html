<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            margin: 10px;
        }
        li label {
            width: 120px;
            float: left;
            text-align: right;
            padding-right: 8px;
        }
        input[type="submit"] {
            text-align: center;
            width: 100%;
            height: 30px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user-id">아이디 </label>
                    <!-- type="text" 한 줄짜리 텍스트 입력 박스 -->
                    <input type="text" id="user-id">
                </li>
                <li>
                    <label for="pwd1">비밀번호 </label>
                    <!-- type="password" 비밀번호 입력 박스, 입력 값이 자동으로 *모양으로 치환됨 -->
                    <input type="password" id="pwd1">
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인 </label>
                    <input type="password" id="pwd2">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름 </label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="mail">메일 주소 </label>
                    <!-- type="email" 이메일 형식의 입력 박스 -->
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처 </label>
                    <!-- type="tel" 전화번호 입력박스 -->
                    <!-- pattern 속성을 이용하여 전화번호 입력형식 지정 -->
                    <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                </li>
                <li>
                    <label for="homep">블로그/홈페이지 </label>
                    <!-- type="url" url 형식의 입력박스 -->
                    <input type="url" id="homep">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="가입하기">
    </form>
</body>
</html>
