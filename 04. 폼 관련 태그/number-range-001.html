<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Web Form</title>
    <style>
        body{
            background-color:cornsilk;
        }
        form legend{
            font-size: 15px;
            font-weight: 600;
        }
        form label.reg{
            font-size: 14px;
            width: 150px;
            float: left;
        }
        #member, #stuff{
            width: 50px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration Information</legend>
            <ul>
                <li><label class="reg" for="member">Attendees<small>(max 10)</small></label>
                    <input type="number" id="member" value="1" min="0" max="10" step="1"></li>
                <li><label class="reg" for="stuff">Support Items<small>(5 per person)</small></label>
                    <input type="number" id="stuff" value="1" min="0" max="5" step="5" size="5"></li>
                <li><label class="reg" for="satis">Level<small>(Easy, Intermediate, Hard)</small></label>
                    <input type="range" id="satis" value="1" min="0" max="3"></li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
