<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <style>
        body{
            background-color: cornsilk;
        }
        form fieldset{
            margin-bottom: 25px;
        }
        form legend{
            font-size: 15px;
            font-weight: 600;
        }
        form label.reg{
            font-size: 14px;
            color: #390;
            font-weight: bold;
            width: 110px;
            float: left;
            text-align: right;
            margin-right: 10px;
        }
        form ul li{
            list-style: none;
            margin: 15px 0;
            font-size: 14px;
        }
        #member, #stuff{
            width: 50px;
        }
        #pre{
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend> Register Courses </legend>
            <ul>
                <li>
                    <span class="reg">Interests</span>
                    <label for="interest"></label>
                    <input type="text" id="interest" list="choices">
                    <datalist id="choices">
                        <option value="grammar" label="Grammar"></option>
                        <option value="vocab" label="Vocabulary"></option>
                        <option value="speak" label="Speaking"></option>
                        <option value="listen" label="Listening"></option>
                        <option value="news" label="Listening to News"></option>
                    </datalist>
                </li>
            </ul>
        </fieldset>        
    </form>
</body>
</html>
