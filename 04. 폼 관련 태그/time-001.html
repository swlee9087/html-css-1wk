<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
</head>
<body>
    <form action="">
        <h3></h3>
        <label>Starting time : <input type="time" value="00:00" id="start"></label><br>
        <label>Ending time : <input type="time" value="24:00" id="end"></label>       
        <h3></h3>
        <label>Starting time : <input type="datetime-local" value="2016-03-02T00:00" id="start"></label><br>
        <label>Ending time : <input type="datetime-local" value="2016-03-02T23:59" id="end"></label>
    </form>

</body>
</html>
