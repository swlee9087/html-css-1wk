<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form fieldset{
            margin:10px 0;
        }
        form legend{
            font-size: 18px;
            color: blueviolet;
            font-weight: 600;
        }
        form label.reg{
            font-size: 14px;
            width: 120px;
            float: left;
        }
        form label em{
            font-size: 15px;
            color: red;
            font-weight: 800;
        }
        form ul li{
            list-style: none;
            margin: 10px 0;
        }
        form .goodprogrammers{
            text-align: left;
            font-size: 12px;
            color: blue;
        }
        form fieldset.sendform{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <fieldset class="login">
            <legend>Login</legend>
            <label for="user_id">ID </label>
            <input type="text" id="user_id" size="10" autofocus>
            <label for="user_pw">PW </label>
            <input type="password" id="user_pw" size="10">
            <input type="submit" value="Login">
        </fieldset>
        <fieldset>
            <legend>Join us! </legend>
            <ul>
                <li><label for="new_id" class="reg">ID <em>*</em></label>
                    <input type="text" id="new_id" size="20" required autocomplete="on"></li>
                <li><label for="new_pw1" class="reg">PW <em>*</em></label>
                    <input type="password" id="new_pw1" size="20" required="required"></li>
                <li><label for="new_pw2" class="reg">Check PW <em>*</em></label>
                    <input type="password" id="new_pw2" size="20" required="required"></li>
                <li><label for="user_name" class="reg">Name <em>*</em></label>
                    <input type="text" id="user_name" size="20" required="required"></li>
                <li><label for="user_mail" class="reg">Email <em>*</em></label>
                    <input type="email" id="user_mail" size="20" required="required"></li>
                <li><label for="user_tel" class="reg">Phone <em>*</em></label>
                    <input type="tel" id="user_tel" size="20" required="required"></li>
            </ul>
        </fieldset>
        <fieldset class="goodprogrammers">
            <legend>A good Programmer should be ... </legend>
            <textarea name="intro" cols="60" rows="5">
훌륭한 개발자에는 3가지 요소가 잇다고 본다. 

개발을 잘하는 개발자.
팀원과의 의사소통이 잘 되고 협업에 능한 개발자.
새로운 기술을 배우는데 두려움, 귀찮음 없이 계속 배워가는 개발자.

이 3가지 요소를 가지고 있는 개발자야말로 성장가능성이 높은 개발자라고 할 수 있다.
            </textarea>
        </fieldset>
        <fieldset class="sendform">
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
