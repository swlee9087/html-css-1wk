<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 폼</title>
</head>
<body>
    <!-- form 태그 생성 -->
    <!-- submit 시 search.php로 이동, submit 방식은 post -->
    <!-- action 속성은 자바 메소드와 매핑을 자주 함 -->
    <form action="search.php" method="post">
        <!-- 사용자 입력 텍스트 -->
        <input type="text" title="검색">
        <!-- form의 action을 수행할 submit 버튼 생성 -->
        <input type="submit" value="검색">
    </form>
</body>
</html>
