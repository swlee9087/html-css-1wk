<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label 태그 사용</title>
    <style>
        ul {
            list-style:none;
        }
        li {
            margin:20px;
        }
    </style>
</head>
<body>
    <form>
        <h3>수강 분야(복수 선택 가능)</h3>
        <ul>
            <li>
                <!-- checkbox 단독으로 사용 시 클릭하는 데 어려움 발생 -->
                <input type="checkbox" value="grm">문법
            </li>
            <li>
                <input type="checkbox" value="wr">작문
            </li>
            <li>
                <input type="checkbox" value="rd">독해
            </li>
        </ul>
        <h3>수강 과목(1과목만 선택 가능)</h3>
        <ul>
            <li>
                <!-- label태그와 radio버튼을 매핑했을 시 label의 텍스트를 클릭해도 radio버튼이 클릭되는 효과 -->
                <label>
                    <input type="radio" name="subject" value="eng">영어회화
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="subject" value="ch">중국어회화
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="subject" value="jp">일본어회화
                </label>
            </li>
        </ul>
    </form>
</body>
</html>
