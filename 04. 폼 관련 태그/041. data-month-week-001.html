<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
</head>
<body>
    <form action=""><label for=""></label></form>
    <form>
		<h3>조회기간 선택</h3>
        <!-- type="date" 년 월 일 선택하는 input박스 생성 -->
		<label><input type="date" id="start"></label>
		<label><input type="date" id="end"></label>
	</form>
    <form>
		<h3>조회기간 선택</h3>
        <!-- type="month" 년 월 선택하는 input박스 생성 -->
		<label><input type="month" id="start"></label>
		<label><input type="month" id="end"></label>
	</form>
    <form>
		<h3>조회기간 선택</h3>
        <!-- type="week" 년 주 선택하는 input박스 생성 -->
		<label><input type="week" id="start"></label>
		<label><input type="week" id="end"></label>
	</form>
</body>
</html>
