<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            margin: 10px;
        }
        li label{
            width: 120px;
            float: left;
            text-align: right;
            padding-right: 8px;
        }
        input[type="submit"]{
            text-align: center;
            width: 100%;
            height: 30px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Member Registration</h1>
    <form>
        <fieldset>
            <legend>Login Information</legend>
            <ul>
                <li><label for="user_id">ID</label><input type="text" id="user_id"></li>
                <li><label for="pw1">PW</label><input type="password" id="pw1"></li>
                <li><label for="pw2">Check PW</label><input type="password" id="pw2"></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Personal Information</legend>
            <ul>
                <li><label for="user_name">Name</label><input type="text" id="user_name"></li>
                <li><label for="mail">Email</label><input type="email" id="mail"></li>
                <li><label for="phone">Phone</label><input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"></li>
                <li><label for="homep">Blog</label><input type="url" id="homep"></li>
            </ul>
        </fieldset>
        <input type="submit" value="Register">
    </form>
</body>
</html>
