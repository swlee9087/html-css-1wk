<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지맵</title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- usemap 속성으로 이미지 맵 지정 -->
    <img src="images/kids.jpg" alt="" usemap="#favorites">
    <!-- map태그로 이미지맵 영역 지정 -->
    <map name="favorites">
        <!-- area태그로 이미지맵의 링크 영역 지정 -->
        <area shape="rect" coords="10, 10, 160, 200" href="http://cafe.naver.com/" target="_blank" alt="네이버카페">
        <area shape="rect" coords="220, 10, 380, 200" href="http://www.facebook.com/" target="_blank" alt="페이스북">
    </map>
</body>
</html>
