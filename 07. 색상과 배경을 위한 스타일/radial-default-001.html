<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            margin: 10px;
        }
        .grad1{
            background: #201806;
            background: -webkit-radial-gradient(#ffbd33,#33ffbd,#bd33ff);
            background: -moz-radial-gradient(#ffbd33,#33ffbd,#bd33ff);
            background: -o-radial-gradient(#ffbd33,#33ffbd,#bd33ff);
            background: radial-gradient(#ffbd33,#33ffbd,#bd33ff);
        }
        .grad2{
            background: #201806;
            background: -webkit-radial-gradient(circle,#ffbd33,#33ffbd,#bd33ff);
            background: -moz-radial-gradient(circle,#ffbd33,#33ffbd,#bd33ff);
            background: -o-radial-gradient(circle,#ffbd33,#33ffbd,#bd33ff);
            background: radial-gradient(circle,#ffbd33,#33ffbd,#bd33ff);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
