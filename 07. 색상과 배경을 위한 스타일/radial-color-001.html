<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            margin: 10px;
        }
        .grad1{
            background: skyblue;
            background: -webkit-radial-gradient(white, purple, skyblue);
            background: -moz-radial-gradient(white, purple, skyblue);
            background: -o-radial-gradient(white, purple, skyblue);
            background: radial-gradient(white, purple, skyblue);
        }
        .grad2{
            background: skyblue;
            background: -webkit-radial-gradient(white, purple 20%, skyblue);
            background: -moz-radial-gradient(white, purple 20%, skyblue);
            background: -o-radial-gradient(white, purple 20%, skyblue);
            background: radial-gradient(white, purple 20%, skyblue);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
