<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inside{
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h3>list-style-position not specified</h3>
    <ul>
        <li>Company</li>
        <li>Books</li>
        <li>Resources</li>
        <li>Q&A</li>
        <li>Youtube</li>
    </ul>
    <h3>list-style-position : inside</h3>
    <ul>
        <li>Company</li>
        <li>Books</li>
        <li>Resources</li>
        <li>Q&A</li>
        <li>Youtube</li>
    </ul>
</body>
</html>
