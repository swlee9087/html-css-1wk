<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.txt{
            font: italic 12px/24px Dotum;
        }
    </style>
</head>
<body>
    <p class="txt">여러요소가 함께 사용된 문서 안에서 텍이 눈에 띄게 하려면 
        내용에 맞는 글꼴과 글자 크기, 글자색을 선택하는게 중요하다.</p>
    <p>이럴때 font 속성을 사용한다.</p>
    <p style="font:caption">caption에 어울리는 스타일</p>
    <p style="font:icon">icon에 어울리는 스타일</p>
    <p style="font:menu">menu에 어울리는 스타일</p>
    <p style="font:message-box">message-box에 어울리는 스타일</p>
    <p style="font:small-caption">small-caption에 어울리는 스타일</p>
    <p style="font:status-bar">status-bar에 어울리는 스타일</p>
</body>
</html>
