<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        td, th {
            padding:10px; /* 셀 테두리와 내용 사의 간격(패딩) */
        }
    </style>
</head>
<body>
    <table border="1">
        <!-- caption 표에 제목 붙이기 -->
        <caption>
            <!-- strong 태그로 제목 강조 -->
            <strong>Modern Browser</strong>
            <!-- p태그로 제목에 대한 설명 추가 -->
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>https://www.google.com/chrome/</td>
        </tr>
        <tr>
            <th>파이어폭스(Firefox)</th>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/ko/firefox/</td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge/</td>
        </tr>
    </table>
</body>
</html>
