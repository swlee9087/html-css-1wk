<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주 관광 안내</title>
    <!-- 불릿 모양 변경 -->
    <style>
        li {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>관광 안내 전화</h1>
    <p>한국관광공사에서는 전국의 관광안내소와 공동으로 여러분의 여행편의를 위해 관광안내전화 
    1330 서비스를 연중무휴 실시하고 있습니다.</p>
    <p>1330에는 해당 지역의 지도와 관광 가이드북, 관광안내소를 대신할 수 있을정도의 다양한
    정보가 있습니다. 원하는 관광지는 물론이며 숙박, 교통, 음식점 등의 자세한 정보를 한국어를
    비롯한 영어, 중국어, 일어의 3개 국어로도 이용 가능합니다.</p>
    <!-- ul 순서없는 목록을 만드는 태그-->
    <ul>
        <!-- li ul태그 내에서 각 항목을 표시 -->
        <!-- li태그 사용 시 원이나 사각형 같은 불릿이 자동 표출되는데 CSS로 모양을 변경할 수 있다.-->
        <li>일반 전화 : (국번없이)1330</li>
        <li>휴대 전화 : 064-1330</li>
    </ul>
</body>
</html>
