<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1박 2일 가족 여행 코스</h1>
    <!-- ul 순서없는 목록 생성 태그 -->
    <ul>
        <!-- li 목록 항목 표출 태그 -->
        <li>1일차
            <!-- ol 순서있는 목록 생성 태그 -->
            <!-- 목록 중첩을 위해 li태그 내에 ol 태그 생성 -->
            <!-- type="a" 순서 표출을 영문 소문자로 지정 -->
            <ol type="a">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
        <li>2일차
            <!-- ol 순서있는 목록 생성 태그 -->
            <!-- 목록 중첩을 위해 li태그 내에 ol 태그 생성 -->
            <!-- type="a" 순서 표출을 영문 소문자로 지정 -->
            <!-- start="3" 시작 숫자를 3으로 지정 -->
            <ol type="a" start="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
        </li>
    </ul>
</body>
</html>
