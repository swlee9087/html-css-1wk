<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <!-- CSS 요소 -->
    <style>
        td {
            padding:5px; /* 셀 테두리와 내용 사이의 간견(패딩) */
        }
    </style>
</head>
<body>
    <!-- table 테이블 생성 태그-->
    <table border="1"><!---표의 테두리 선 굵기-->
        <!-- tr 테이블 내 행 생성 태그-->
        <tr>
            <!-- th 행의 제목 표시 태그 -->
            <th> 제목 셀 </th>
            <!-- td 행의 내용 표시 태그-->
            <td> 1행 2열 </td>
            <td> 1행 3열 </td>
        </tr>
        <tr>
            <th> 제목 셀 </th>
            <td> 2행 2열 </td>
            <td> 2행 3열 </td>
        </tr>
    </table>
</body>
</html>
