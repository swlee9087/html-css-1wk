<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        td, th {
            padding:10px;   /* 셀 테두리와 내용 사이의 간격(패딩) */
        }
    </style>
</head>
<body>
    <!-- figure 제목을 붙일 대상 지정 -->
    <figure>
        <!-- figcaption 제목이나 설명 입력 -->
		<figcaption>
			<p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
		</figcaption>
		<table border="1">
			<tr>
				<th>브라우저</th>
				<th>제조업체</th>
				<th>다운로드</th>
			</tr>
			<tr>
				<th>크롬(Chrome)</th>
				<td>Google</td>
				<td>https://www.google.com/chrome/ </td>
			</tr>
			<tr>
				<th>파이어폭스(Firfox)</th>
				<td>Mozilla</td>
				<td>https://www.mozilla.org/ko/firefox/</td>
			</tr>
			<tr>
				<th> 엣지(Edge) </th>
				<td> Microsoft </td>
				<td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
			</tr>
		</table>
	</figure>
    <!-- figure 제목을 붙일 대상 지정 -->
</body>
</html>
