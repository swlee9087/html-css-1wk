<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주 올레</title>
    <!-- CSS 요소 -->
    <style>
        dl {
            line-height: 25px; /* 줄 간격 */
        }
    </style>
</head>
<body>
    <h1>제주 올레 </h1>
    <!-- dl 목록 생성 태그 -->
    <!-- dl 태그 내에 여러개의 dt, dd태그 사용 가능 -->
    <dl>
        <!-- dt 목록 제목 표출 태그-->
        <dt>올레 1코스</dt>
        <!-- dd 목록 내용 표출 태그 -->
        <dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
        <dd>거리 : 14.6km(4~5시간)</dd>
        <dd>난이도 : 중</dd>
        <dt>올레 2코스</dt>
        <dd>코스 : 광치기 해변 - 온평 포구</dd>
        <dd>거리 : 14.5km(4~5시간)</dd>
        <dd>난이도 : 중</dd>
    </dl>
</body>
</html>
